<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <aside>
    <div class="logo-container">
      <img src="odin-logo.png" alt="odin logo">
      <h1>ODIN</h1>
    </div>
    <p class="photo-label">
      Photo by <a href="">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
    </p>
  </aside>
  <main>
    <div class="form-description">
      <p>
        This is not a real online service!
        You know you need something like this in your life to help you realize your deepest dreams. 
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <form>
      <div class="form-content">
        <p>Let's do this!</p>

        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name">
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email">
        </div>
        <div>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" minlength="8">
        </div>
        <div>
          <label for="password-confirmation">CONFIRM PASSWORD</label>
          <input type="password" id="password-confirmation" minlength="8">
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="">Log in</a></p>
  </main>
</body>
</html>
